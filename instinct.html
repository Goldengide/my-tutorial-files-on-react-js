<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../soh-database/public/assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script> -->
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
    var ReactCSSTransitionGroup = React.addons.CSSTransitionGroup;
    
    	var Game = React.createClass({
            getDefaultProps: function () {
                return {
                    entityText: ''
                }
            },
            getInitialState: function() {
                return {
                    posX: 0,
                    posY: 0,
                    speed: 0
                }
            },
            launchWeapon: function () {
                console.log(this);
                this.setState({
                    posX: 230,
                    posY: 250
                })
            },
            moveBox: function() {
                console.log('Box Moved');
            },
            defaultFunction: function(){
                console.log('OK');
            },
    	    render: function() {
    	        return (
    	           <div className = 'container-fluid'>
                       <div className="controller-area">
                           <Entity objectName = 'controllers float-left' entityText = 'Add Box' />
                           <Entity objectName = 'controllers float-left' entityText = 'Move Box' ClickHandler = { this.moveBox } />
    	                   <Entity objectName = 'controllers float-left' entityText = 'Launch Weapon' ClickHandler = { this.launchWeapon }/>
                       </div>
                       <div className="game-arena">
                            <Entity objectName = 'actor'/>
                            <Entity objectName = 'controllers' entityText = { this.state.posX +" , "+ this.state.posY}/>
                            <ReactCSSTransitionGroup
                                transitionName="example"
                                transitionEnterTimeout={500}
                                transitionLeaveTimeout={300}> 
                                <Entity objectName = 'box' entityText = {0} />
                            </ReactCSSTransitionGroup>
                       </div>
    	           </div>
    	        )
    	    }
    	});
    	var Entity = function(props) {
    	    return (
    	       <div className = {props.objectName} onClick= {props.ClickHandler}>{props.entityText}</div>
    	    )
    	};

    	var Layout = function(props) {
    	    return (
    	       <div></div>
    	    ) 
    	}
    	ReactDOM.render(
    	<Game />,
    	document.getElementById('app')
    	);
    </script>
  </body>
